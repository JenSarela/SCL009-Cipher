<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 
    <!--Bienvenida y definición-->
    <img src="img/fondo.jpg">
    <div>
        <h1>Bienvenida al Oppa text</h1>
         <h2>¡Descubre tus nuevos mensajes secretos!</h2>     
       </div>  
               
          <h3>Crea contraseñas y mensajes para tus Idols</h3>
   
           
     <!--Ingreso del Nombre de usuario y guardarlo-->
   
             <div id="inicio" class="screen">  
          <h3>Ingresa Tu nombre</h3>    
               <div class="container">
             <input type="text" id="user" placeholder= "Ingresa tu nombre">
             <input type="button" id="nick_name" name="send" value="Enviar">
             <form id="nick">
             </form>
           
              </div>
       </div>
   <!--seleccion de offset-->
   <h3>Escribe aquí tu número de desplazamiento</h3>

  <div id= "ingresar_numero">
          <form id="desplazamiento">
              <input type="number" id ="offset" min="1" max="80" placeholder="Ingresar numero"/> 
              <!--input type="submit" value="start" id="send"/-->
              </form>
  </div>
  
   <!--Ingresar Texto a codificar o decodificar-->

  <h3>Ingresa tu texto</h3>
  
  
  <form id= "text_write">
          <input type="text" id="text" name= "ingresar" placeholder= "Ingresa texto">
      
      </form>

 <!--elegir que se va a realizar cifrado o descifrado-->
    <h3>Selecciona la opción</h3>  
  <div id= "seleccion">
      <form id="categoria">
          <input type="button" id="category_codificar" name="encode" value="Cifrar">
          <input type="button" id="category_decodificar" name="decode" value="Descifrar">

      </form>
  </div>
 <!--seccion resultado del codigo-->
  <div>
   <h4>Resultado código</h4>
    <p id="answer"></p>
  </div> 

    <script src="index.js"></script>
    <script src="cipher.js"></script>
 </body>   

 </html>
